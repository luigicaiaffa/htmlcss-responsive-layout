<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ! FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- ! CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ! HEADER -->
    <header>
      <h1 class="header-title">GIALLO BOOLEANO</h1>
    </header>

    <main>
      <div class="container">
        <!-- # VIDEO SECTION -->
        <section class="video-section">
          <!-- RECIPE TITLE -->
          <h2 class="recipe-type">DOLCI E DESSERTS</h2>
          <h1 class="recipe-title">
            Tiramisù
            <span class="d-none d-md-inline"> (Dolce Tradizionale) </span>
          </h1>

          <!-- CONTAINER FLEX -->
          <div class="container d-flex">
            <!-- VIDEO RECIPE -->
            <div class="lg-col">
              <iframe
                class="iframe"
                src="https://www.youtube.com/embed/JVT900H6s0g"
                title="HOW TO MAKE TIRAMISÙ - The ORIGINAL Italian recipe"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>

            <!-- RECIPE IN SHORT -->
            <div class="sm-col">
              <h3 class="recipe-in-short-title">In breve</h3>
              <div class="recipe-in-short">
                Difficoltà: <strong>Facile</strong>
              </div>
              <div class="recipe-in-short">Tempo: <strong>40 min</strong></div>
              <div class="recipe-in-short">
                Porzione per: <strong>8 persone</strong>
              </div>
              <div class="recipe-in-short">
                Costo: <strong>contenuto</strong>
              </div>
              <div class="recipe-in-short">
                <strong>Note</strong>: &plus;2 ore di riposo in frigo
              </div>
            </div>
          </div>
        </section>

        <!-- # BUTTON SECTION -->
        <section>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </section>

        <!-- # ADV SECTION -->
        <section>
          <div></div>
        </section>

        <!-- # PRESENTATION SECTION -->
        <section>
          <h2></h2>
          <div>
            <img src="" alt="" />
            <p></p>
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
